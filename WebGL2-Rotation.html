<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url("https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css");
        body {
            margin: 0;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="uiContainer">
    <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="rotation"></div>
    </div>
</div>
<script src="https://webgl2fundamentals.org/webgl/resources/jquery-1.7.1.min.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/jquery-ui-1.8.16.custom.min.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/jquery.mousecapture.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/jquery-gman-circle.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script  id="vertex-shader-2d" type="x-shader/x-vertex">#version 300 es

    in vec2 a_position;
    uniform vec2 u_resolution;
    uniform vec2 u_translation;
    uniform vec2 u_rotation;

    void main() {
        vec2 rotatedPosition = vec2(
        a_position.x * u_rotation.y + a_position.y * u_rotation.x,
        a_position.y * u_rotation.y - a_position.x * u_rotation.x);

        vec2 position = rotatedPosition + u_translation;
        vec2 zeroToOne = position / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
</script>
<script  id="fragment-shader-2d" type="x-shader/x-fragment">#version 300 es
    precision highp float;
    uniform vec4 u_color;
    out vec4 outColor;
    void main() {
        outColor = u_color;
    }

</script>
<script>

    function main() {
        // Get A WebGL context
        /** @type {HTMLCanvasElement} */
        let canvas = document.querySelector("#canvas");
        let gl = canvas.getContext("webgl2");
        if (!gl) {
            return;
        }
        let vertexShaderSource = document.querySelector("#vertex-shader-2d").text;
        let fragmentShaderSource = document.querySelector("#fragment-shader-2d").text;
        // Use our boilerplate utils to compile the shaders and link into a program
        let program = webglUtils.createProgramFromSources(gl,
            [vertexShaderSource, fragmentShaderSource]);

        // look up where the vertex data needs to go.
        let positionAttributeLocation = gl.getAttribLocation(program, "a_position");

        // look up uniform locations
        let resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        let colorLocation = gl.getUniformLocation(program, "u_color");
        let translationLocation = gl.getUniformLocation(program, "u_translation");
        let rotationLocation = gl.getUniformLocation(program, "u_rotation");

        // Create a buffer VBO
        let positionBuffer = gl.createBuffer();

        // Create a vertex array object (attribute state) VAO
        let vao = gl.createVertexArray();

        // and make it the one we're currently working with
        gl.bindVertexArray(vao);

        // Turn on the attribute
        gl.enableVertexAttribArray(positionAttributeLocation);

        // Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        // Set Geometry. bufferData
        setGeometry(gl);

        // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
        let size = 2;          // 2 components per iteration
        let type = gl.FLOAT;   // the data is 32bit floats
        let normalize = false; // don't normalize the data
        let stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
        let offset = 0;        // start at the beginning of the buffer
        gl.vertexAttribPointer(
            positionAttributeLocation, size, type, normalize, stride, offset);

        // First let's make some variables
        // to hold the translation,
        let translation = [150, 100];
        let rotation = [0, 1];
        let color = [Math.random(), Math.random(), Math.random(), 1];

        drawScene();

        // Setup a ui.
        webglLessonsUI.setupSlider("#x", {value: translation[0], slide: updatePosition(0), max: gl.canvas.width });
        webglLessonsUI.setupSlider("#y", {value: translation[1], slide: updatePosition(1), max: gl.canvas.height});
        $("#rotation").gmanUnitCircle({
            width: 200,
            height: 200,
            value: 0,
            slide: function(e, u) {
                rotation[0] = u.x;
                rotation[1] = u.y;
                drawScene();
            },
        });
        function updatePosition(index) {
            return function(event, ui) {
                translation[index] = ui.value;
                drawScene();
            };
        }

        // Draw the scene.
        function drawScene() {
            webglUtils.resizeCanvasToDisplaySize(gl.canvas);

            // Tell WebGL how to convert from clip space to pixels
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            // Clear the canvas
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            // Tell it to use our program (pair of shaders)
            gl.useProgram(program);

            // Bind the attribute/buffer set we want.
            gl.bindVertexArray(vao);

            // Pass in the canvas resolution so we can convert from
            // pixels to clipspace in the shader
            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

            // Set the color.
            gl.uniform4fv(colorLocation, color);

            // Set the translation.
            gl.uniform2fv(translationLocation, translation);

            // Set the rotation.
            gl.uniform2fv(rotationLocation, rotation);

            // Draw the geometry.
            var primitiveType = gl.TRIANGLES;
            var offset = 0;
            var count = 18;
            gl.drawArrays(primitiveType, offset, count);
        }
    }

    // Fill the current ARRAY_BUFFER buffer
    // with the values that define a letter 'F'.
    function setGeometry(gl) {
        gl.bufferData(
            gl.ARRAY_BUFFER,
            new Float32Array([
                // left column
                0, 0,
                30, 0,
                0, 150,
                0, 150,
                30, 0,
                30, 150,

                // top rung
                30, 0,
                100, 0,
                30, 30,
                30, 30,
                100, 0,
                100, 30,

                // middle rung
                30, 60,
                67, 60,
                30, 90,
                30, 90,
                67, 60,
                67, 90,
            ]),
            gl.STATIC_DRAW);
    }

    main();
</script>
</body>
</html>
